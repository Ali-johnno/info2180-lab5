<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="globe find.png" alt="Picture of globe with location symbols">
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<container>
				<div id="controls">
					<label for="country" class="field_label">Country:</label>
					<input id="country" type="search" name="country" placeholder="Enter country name" />
				</div>
				<div id="buttons">
					<button id="lookup">Look up Countries</button>
					<button id="clookup">Look up Cities</button>
				</div>
			</container>
			
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
